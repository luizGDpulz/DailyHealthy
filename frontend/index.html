<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyHealthy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 min-h-screen">
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        
        <div id="auth-section" class="w-full max-w-6xl">
            <div class="text-center mb-12">
                <h1 class="text-6xl md:text-7xl font-extrabold text-white mb-4 drop-shadow-lg">DailyHealthy</h1>
                <p class="text-white text-xl md:text-2xl opacity-90">Transforme sua vida com hábitos saudáveis!</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <div class="bg-white bg-opacity-95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Entrar</h2>
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="login-email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                            <input type="email" id="login-email" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors" required>
                        </div>
                        <div>
                            <label for="login-password" class="block text-gray-700 font-semibold mb-2">Senha:</label>
                            <input type="password" id="login-password" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors" required>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-700 text-white font-bold py-4 px-6 rounded-xl hover:from-indigo-700 hover:to-purple-800 transition duration-300 transform hover:scale-105 shadow-lg">Entrar</button>
                    </form>
                </div>

                <div class="bg-white bg-opacity-95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Registrar</h2>
                    <form id="register-form" class="space-y-6">
                        <div>
                            <label for="register-name" class="block text-gray-700 font-semibold mb-2">Nome:</label>
                            <input type="text" id="register-name" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors" required>
                        </div>
                        <div>
                            <label for="register-email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                            <input type="email" id="register-email" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors" required>
                        </div>
                        <div>
                            <label for="register-password" class="block text-gray-700 font-semibold mb-2">Senha:</label>
                            <input type="password" id="register-password" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 transition-colors" required>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-blue-700 text-white font-bold py-4 px-6 rounded-xl hover:from-green-700 hover:to-blue-800 transition duration-300 transform hover:scale-105 shadow-lg">Registrar</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="dashboard-section" class="w-full max-w-7xl hidden">
            <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0">
                    <h2 id="welcome-message" class="text-4xl font-bold text-gray-800"></h2>
                    <div class="flex items-center space-x-6">
                        <div id="user-points" class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-2xl font-bold py-3 px-6 rounded-full shadow-lg"></div>
                        <button id="logout-btn" class="bg-red-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-red-600 transition duration-300 shadow-lg">Sair</button>
                    </div>
                </div>
                
                <h3 class="text-3xl font-bold text-gray-800 mb-6">Seus Hábitos Diários</h3>
                <div id="habits-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            </div>
        </div>
    </div>

    <div id="notification-toast" class="fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        Mensagem de Notificação
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
